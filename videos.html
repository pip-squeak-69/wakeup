<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-mono">

    <!-- HEADER -->
    <header class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-6 flex flex-col md:flex-row justify-between items-center">
            <!-- Left: Logo / Title -->
            <div class="flex items-center space-x-4">LOCK-IN</div>

            <!-- Right: Navigation -->
            <nav class="mt-4 md:mt-0 space-x-6 text-lg font-medium">
                <a href="index.html" class="hover:text-yellow-300 transition">ðŸ“¹ Home</a>
                <a href="#about" class="hover:text-yellow-300 transition">ðŸ§  About Me</a>
            </nav>
        </div>
    </header>

    <!-- Video Page Layout -->
    <section class="max-w-7xl mx-auto px-6 py-12 flex flex-col md:flex-row gap-8">
        <!-- Sidebar (Left) -->
        <div class="w-full md:w-1/5 bg-white shadow-md rounded-lg p-6">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Topics</h3>
            <ul class="space-y-4">
                <li><a href="#" class="text-lg text-gray-800 hover:text-purple-500 transition" onclick="loadVideo('perturbation_1')">Perturbation Theory: Theorem 1</a></li>
            </ul>
        </div>

        <!-- Video Player (Right) -->
        <div class="flex-1 bg-white shadow-md rounded-lg p-6">
            <h2 id="videoTitle" class="text-3xl font-semibold text-gray-800 mb-6">Select A Video</h2>

            <!-- Video Player -->
            <div id="videoZone" class="mb-8" style="display: none;">
                <div class="relative w-full" style="padding-top: 56.25%;"> <!-- 16:9 Aspect Ratio -->
                    <iframe id="videoPlayer" 
                        class="absolute top-0 left-0 w-full h-full rounded-lg shadow-lg"
                        src=""
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </div>

                <div class="timestamp mt-6">
                    <button class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-300 text-lg" onclick="getTimestamp()">Get Timestamp</button>
                </div>
            </div>

            <!-- Notes -->
            <div id="noteSection" class="mt-8">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">Take Notes or Jot Down Questions</h3>
                <textarea id="notes" class="w-full h-40 p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 resize-none overflow-y-auto" placeholder="Write down notes or questions here"></textarea>
            </div>

            <div class="save mt-4">
                <button class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-300 text-lg" onclick="saveNotes()">Save Notes</button>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="assets/js/videoPlayer.js"></script>
</body>
</html>
