<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Question</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 font-mono">

    <!-- Ask a Question Form -->
    <section class="flex justify-center items-center h-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 py-2">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Ask a Question</h2>

            <form id="questionForm">
                <!-- Textarea for the question -->
                <label for="question" class="block text-lg font-medium text-gray-700 mb-4">Your Question:</label>
                
                <h4 id="videoTitle"></h4>
                
                <textarea id="question" name="question" rows="4" class="w-full p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 resize-none" placeholder="Type your question here"></textarea>

                <!-- Submit Button -->
                <button type="submit" class="mt-4 w-full py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-300 text-lg">
                    Submit Question
                </button>
            </form>

            <!-- Success Message -->
            <p id="successMessage" class="mt-4 text-center text-green-600 hidden">Your question has been submitted!</p>
        </div>
    </section>

    <script src="assets/js/questions.js"></script>
</body>

</html>
